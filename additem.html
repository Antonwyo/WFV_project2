<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script src="main.js" type="text/javascript"></script>
	</head>
	<body>
			<h1>Add A Game </h1>
			
			<form id="AddGameForm" action = "#" method="post">
				<fieldset>
					<legend>Game information</legend>
					<ul id="game_info">
						<li><label for="gname">Game name:</label><input type="text" id="gname" /></li>
						<li><label for="rday">Relise Date:</label><input type="text" id="rday"/></li>
						<li><label for="aat">Availble at:</label><input type="text" id="aat"/></li>
						<li><label for="pri">Price:</label><input type="text" id="pri"/></li>
					</ul>
				</fieldset>
				<ul>
				<fieldset>
					<legend>Game Info</legend>
				
					<li id="gameinfos">Game type:</br></li>
				</ul>


					<li class="gameinfo">Game Category:</li>
						<ul>
							<li><input type="checkbox" cheked value="Yes" id ="coop" name="category" /><label for="coop">Co-op</label></li>
							<li><input type="checkbox" cheked value="Yes" id ="multyplayer" name="category" /><label for="multyplayer">Multy-player</label></li>
							<li><input type="checkbox" cheked value="Yes" id ="singleplayer" name="category" /><label for="singleplayer">Single-player</label></li>
						</ul>

						<li class="gameinfo">Console:</li>
							<ul>
								<li><input type="radio" cheked value="XBox" id ="XBox" name="console" /><label for="XBox">XBox</label></li>
								<li><input type="radio" cheked value="PS3" id ="PS3" name="console" /><label for="PS3">PS3</label></li>
								<li><input type="radio" cheked value="PC" id ="PC" name="console" /><label for="PC">PC</label></li>
								<li><input type="radio" cheked value="Wii" id ="Wii" name="console" /><label for="Wii">Wii</label></li>
								<li><input type="radio" cheked value="MAC" id ="MAC" name="console" /><label for="MAC">MAC</label></li>
							</ul>

						<li class="gameinfo">Priority:<br/>
							<input id="priority" type="range" min="0" max="10" value="0" step="1" onchange="showValue(this.value)"/>

						</li>		


						<li class="gameinfo">Aditional Info</li>
							<ul>
									<li><label for="Aditional Info">Add aditional information</label></li>
									<textarea id="aditionalinfo"></textarea>
							</ul>
							
				</fieldset>
			</form>
		<input type="submit" value="Add A Game" id="submit"/>
		<nav style="display:inline;">
			<a href="#" id = "clear"> Clear Stored Data</a>
			<a href="#" id = "displayLink">Display Data</a>
			<a href="additem.html" id="addNew" style="display:none;">Add new game</a>
		</nav>
	</body>
</html>
